<html>
  <head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>

    <div id="app">
      {{ message }}
    </div>

    <div id="app2">
      <span v-bind:title="message">
        Hover to see when you loaded the page!
      </span>
    </div>

    <div id="app3">
      <span v-if="bool">
        Visible if true
      </span>
    </div>

    <div id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse</button>
    </div>

    <div id="app6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <div id="app7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>

  </body>
  <script src="vue.js"></script>

</html>
