<html>
  <head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="hello">
      {{ hello }}
    </div>
    <div id="title" v-bind:title="title">
      Hover for title
    </div>
    <div id="conditional">
      <span v-if="conditional">Visible if true</span>
    </div>
  </body>
  <script src="vue.js"></script>
</html>
